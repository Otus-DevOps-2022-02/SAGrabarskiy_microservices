- hosts: all
  become: yes
  tasks:

   - name: add Kubernetes apt-key
     apt_key:
       url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
       state: present

   - name: add Kubernetes' APT repository
     apt_repository:
      repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
      state: present
      filename: 'kubernetes'

   - name: install kubernetes packages & docker
     package:
       name: [kubernetes-cni, kubelet, kubeadm, apt-transport-https, docker.io, python-pip, python-minimal]
       state: present
       update_cache: yes